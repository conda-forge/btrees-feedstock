{% set name = "btrees" %}
{% set version = "4.11.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/BTrees-{{ version }}.tar.gz
  sha256: 6f7d8a76a42b47c3d29d903d90fa48489f8a125e6fbebd24911353a92c1b2cf1

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - persistent
    - pip
    - python
  run:
    - persistent >=4.1.0
    - python
    - zope.interface >=5.0.0

test:
  imports:
    - BTrees
    - BTrees.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zopefoundation/BTrees
  summary: Scalable persistent object containers
  doc_url: https://pythonhosted.org/BTrees/
  license: ZPL-2.1
  license_file:
    - COPYRIGHT.txt
    - LICENSE.txt

extra:
  recipe-maintainers:
    - osamples
    - izahn
