{% set name = "btrees" %}
{% set version = "6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/BTrees-{{ version }}.tar.gz
  sha256: f69b8cdd33434e13e180216bb82ae0b7cd31fadfb7cc559695cb37319ca35ff0

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - persistent
    - pip
    - python
  run:
    - persistent >=4.1.0
    - python
    - zope.interface >=5.0.0

test:
  imports:
    - BTrees
    - BTrees.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zopefoundation/BTrees
  summary: Scalable persistent object containers
  doc_url: https://pythonhosted.org/BTrees/
  license: ZPL-2.1
  license_file:
    - COPYRIGHT.txt
    - LICENSE.txt

extra:
  recipe-maintainers:
    - osamples
    - izahn
