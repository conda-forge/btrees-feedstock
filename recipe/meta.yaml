{% set name = "btrees" %}
{% set version = "6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e18746f8641869a20f45328c9b5f97dc6c71a1195960356aef63b75f5c8d445f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - persistent
    - pip
    - python
  run:
    - persistent >=4.1.0
    - python
    - zope.interface >=5.0.0

test:
  imports:
    - BTrees
    - BTrees.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zopefoundation/BTrees
  summary: Scalable persistent object containers
  doc_url: https://pythonhosted.org/BTrees/
  license: ZPL-2.1
  license_file:
    - COPYRIGHT.txt
    - LICENSE.txt

extra:
  recipe-maintainers:
    - osamples
    - izahn
